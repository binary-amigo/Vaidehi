<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait Here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <nav class="navbar">

        <div class="menu">
            <img src="https://cdn-icons-png.flaticon.com/128/5259/5259008.png" alt="menu" style="height: 20px; padding-right: 5px;">
            <span>Menu</span>
        </div>

        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/128/566/566983.png" alt="logo" style="height: 50px; padding-right: 10px;">
            <h1>Wait Here</h1>
        </div>

        <div class="login">
            <a href="/login.html" class="Login">Login</a>
            <img src="https://cdn-icons-png.flaticon.com/128/2102/2102647.png" alt="" style="height: 20px;">
        </div>

    </nav>

    <section class="main">

        <div class="container">
            <h5>"Skip the queue, reserve your spot - book waiting seats at railway stations hassle-free!"</h5>

        
            <form name="form1" id="form1" action="/seats.html">
                <div class="inputs">
                    <div>
                        <span>City:</span> <select name="city" id="city">
                            <option value="" selected="selected">Select city</option>
                        </select>
                    </div>

                    <div>
                        <span>Station:</span> <select name="station" id="station">
                            <option value="" selected="selected">Please select city first</option>
                        </select>
                    </div>
   
                    <div>
                        <span>Platform:</span> <select name="platform" id="platform">
                            <option value="" selected="selected">Please select station first</option>
                        </select>
                    </div>
            
                </div>
                <!-- <input type="submit" value="Search" class="search-btn"> -->
                <a href="/seats.html"><button class="search-btn">Search</button></a>
            </form>
        </div>

    </section>

</body>

<script>

    var CityObject = {
    "Bhopal": {
        "Bhopal Junction": ["1", "2", "3", "4", "5", "6"],
        "Rani Kamlapati": ["1", "2", "3", "4"]
        // "JavaScript": ["Variables", "Operators", "Functions", "Conditions"]
    },
    "Indore": {
        "Indore Junction": ["1", "2", "3", "4", "5", "6"],
        "Mohw": ["1", "2", "3", "4"]
    },
    "Mumbai": {
        "Mumbai Junction": ["1", "2", "3", "4", "5", "6"],
        "Thane": ["1", "2", "3", "4", "5"],
        "Juhu": ["1", "2", "3", "4"]
    },
    "Delhi": {
        "Delhi Junction": ["1", "2", "3", "4", "5", "6"],
        "H. Nizzamudin": ["1", "2", "3", "4", "5"],
        "Noida": ["1", "2", "3", "4"]
    }
    }
    window.onload = function() {
    var City = document.getElementById("city");
    var Station = document.getElementById("station");
    var PlatformNo = document.getElementById("platform");
    for (var x in CityObject) {
        City.options[City.options.length] = new Option(x, x);
    }
    City.onchange = function() {
        //empty Chapters- and Topics- dropdowns
        Station.length = 1;
        PlatformNo.length = 1;
        //display correct values
        for (var y in CityObject[this.value]) {
        Station.options[Station.options.length] = new Option(y, y);
        }
    }
    Station.onchange = function() {
        //empty Chapters dropdown
        PlatformNo.length = 1;
        //display correct values
        var z = CityObject[City.value][this.value];
        for (var i = 0; i < z.length; i++) {
        PlatformNo.options[PlatformNo.options.length] = new Option(z[i], z[i]);
        }
    }
    }


</script>
</html>
